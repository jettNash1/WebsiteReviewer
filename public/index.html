<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <main class="container" style="margin: 0; max-width: none;">
        <h1 style="text-align: left;">Website Design Analyzer</h1>
        <form id="urlForm" class="review-form" style="margin-left: 0;">
            <div class="input-group">
                <label for="urlInput">Enter Website URL:</label>
                <input 
                    type="url" 
                    id="urlInput" 
                    name="url" 
                    required 
                    placeholder="https://example.com"
                    aria-label="Enter the website URL you want to analyze"
                >
            </div>
            <button 
                type="submit" 
                class="submit-btn"
                aria-label="Analyze website"
            >
                Analyze Website
            </button>
        </form>

        <div id="loadingIndicator" class="loading-container hidden">
            <div class="loading-spinner"></div>
            <div class="loading-text">Analyzing website design...</div>
        </div>

        <div id="results" class="results hidden" style="margin: 0; text-align: left;">
            <h2>Analysis Results</h2>
            <div id="summary" class="summary-card" style="margin-left: 0;"></div>
            
            <div class="analysis-container" style="margin: 0;">
                <div class="scorecard" style="margin-left: 0;">
                    <h3>Design Scorecard</h3>
                    <div id="scorecardContainer" class="scorecard-grid" style="margin-left: 0;"></div>
                </div>

                <div class="issues-container" style="margin-left: 0;">
                    <h3>Detailed Issues</h3>
                    <div id="issuesAccordion" class="accordion"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
